<h1>Cayman</h1>
<h2>Account list</h2>
<table class="table table-striped table-bordered table-condensed">
  <thead>
  <tr>
    <th>Name</th>
    <th>Number</th>
    <th>Bank</th>
    <th>Currency</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="account in accounts">
    <td><input type="text" data-ng-model="account.name"></td>
    <td><input type="text" data-ng-model="account.number"></td>
    <td><input type="text" data-ng-model="account.bank"></td>
    <td>
      <select data-ng-model="account.currency">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
      </select>
    </td>
    <td>
      <button class="btn btn-danger" data-ng-click="deleteAccount(account)">-</button>
    </td>
  </tr>
  <tr>
    <td><input type="text" data-ng-model="account.name"></td>
    <td><input type="text" data-ng-model="account.number"></td>
    <td><input type="text" data-ng-model="account.bank"></td>
    <td>
      <select data-ng-model="account.currency">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
      </select>
    </td>
    <td>
      <button class="btn btn-primary" data-ng-click="addAccount(account)">+</button>
    </td>
  </tr>
  </tbody>
</table>
