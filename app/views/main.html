<div ng-controller="MainCtrl">
  <h1>Cayman</h1>

  <div class="accounts">
    <h3>{{accounts.length}} account(s)</h3>
    <ul>
      <li ng-repeat="account in accounts">{{account}}</li>
    </ul>
  </div>

  <div class="budgets">
    <h3>{{budgets.length}} budget(s)</h3>
    <ul class="budgets">
      <li ng-repeat="budget in budgets">{{budget}}</li>
    </ul>
  </div>
</div>
